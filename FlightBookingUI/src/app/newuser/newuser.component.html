<p>New User Registeration!</p>

<form form #f="ngForm" (submit)="UserRegistration(f.value)">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="text" name="username"   placeholder="username" #username="ngModel" [(ngModel)]="service.formdata.username" class="form-control" />
      <label class="form-label" for="form2Example1">User name</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="text" name="password" #password="ngModel" placeholder="password" [(ngModel)]="service.formdata.password" class="form-control" />
      <label class="form-label" for="form2Example2">Set Password</label>
    </div>
     <button type="submit" class="btn btn-primary btn-block mb-4">Register User</button>
  
   
  </form>
