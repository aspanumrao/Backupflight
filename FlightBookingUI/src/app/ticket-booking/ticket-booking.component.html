<p>ticket-booking works!</p>
<form #f="ngForm" (submit)="BookTicket(f.value)" >
 <div class="form-row">
    <input type="text" name="FlightNo"  #FlightNo="ngModel" placeholder="flight number" [(ngModel)]="bookflightdata.flightNo">
     <input type="text" name="EmailId" #EmailId="ngModel" placeholder="Email" [(ngModel)]="service.formdata.EmailId">
  </div>
  <div class="form-row">  
      <input type="text" name="OptForMeal" #OptForMeal="ngModel" placeholder="Meal" [(ngModel)]="service.formdata.OptForMeal">
      <input type="text" name="NoOfSeat" #NoOfSeat="ngModel" placeholder="number of seat" [(ngModel)]="service.formdata.NoOfSeat">
  </div>
  <div class="form-row">  
    <input type="text" name="BookingFrom" #BookingFrom="ngModel" placeholder="from" [(ngModel)]="bookflightdata.from">
    <input type="text" name="BookingTo" #BookingTo="ngModel" placeholder="to" [(ngModel)]="bookflightdata.to">
   </div>
   <div class="form-row">  
    <input type="datetime-local" name="BookingDepartureDate" #BookingDepartureDate="ngModel" placeholder="Dep date" [(ngModel)]="bookflightdata.departureDate">
    <input type="datetime-local" name="BookingReturnDate" #BookingReturnDate="ngModel" placeholder="return date" [(ngModel)]="bookflightdata.returnDate">
   </div>
   <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>PassengerFirstName</th>
            <th>PassengerMiddle</th>
            <th>PassengerLastName</th>
            <th>SeatNumber</th>
			<th>Age</th>
			<th>Gender</th>      
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pass of objBookflight.listpassengers; let i = index">
            <td>
                <input name ="PassengerFirstName{{i}}" #PassengerFirstName="ngModel" class="form-control" type="text" [(ngModel)]="pass.PassengerFirstName"  />
               
            </td>  
            <td>
                <input name ="PassengerMiddle{{i}}" #PassengerMiddle="ngModel" class="form-control" type="text" [(ngModel)]="pass.PassengerMiddle"  />
               
            </td> 
            <td>
                <input name ="PassengerLastName{{i}}" #PassengerLastName="ngModel" class="form-control" type="text" [(ngModel)]="pass.PassengerLastName"  />
               
            </td> 
            <td>
                <input name ="SeatNumber{{i}}" #SeatNumber="ngModel" class="form-control" type="text" [(ngModel)]="pass.SeatNumber"  />
               
            </td> 
            <td>
                <input name ="Age{{i}}" #Age="ngModel" class="form-control" type="text" [(ngModel)]="pass.Age"  />
               
            </td> 
            <td>
                <input name ="Gender{{i}}" #Gender="ngModel" class="form-control" type="text" [(ngModel)]="pass.Gender"  />
               
            </td>    
            <td>
                <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
            </td>
        </tr>
        <tr>        
            <td>
                <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
            </td>
        </tr>
    </tbody>
</table>
  <diV class="form-group">
    <input type="submit" value="BookTicket">
  </diV>
  </form>
