<p>Login Page </p>
<form #f="ngForm" (submit)="LoginSubmit(f.value)">

<div>
    <input type="text" name="username"   placeholder="User" [(ngModel)]="service.formdata.username">
    <input type="text" name="password"  placeholder="XXXXXXX" [(ngModel)]="service.formdata.password">
    <input type="submit" value="Login">
</div>
</form>
